<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Tasks IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4f46e5; /* Roxo moderno */
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #111827;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        h1 span { color: var(--primary-color); }

        /* --- Estilo do Formul√°rio --- */
        .form-box {
            background: #eef2ff; /* Fundo azul bem clarinho */
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            border: 1px solid #e0e7ff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
        }

        /* --- Estilo da Tabela --- */
        table {
            width: 100%;
            border-collapse: separate; /* Permite bordas arredondadas */
            border-spacing: 0;
            margin-top: 1rem;
        }

        th {
            background-color: #f9fafb;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
            vertical-align: middle;
            font-size: 0.95rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* --- Badges (Etiquetas Coloridas) --- */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 9999px; /* Formato p√≠lula */
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Cores baseadas na classe que vem do Java: prio-Alta, prio-M√©dia... */
        .prio-Alta {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .prio-M√©dia {
            background-color: #fffbeb;
            color: #d97706;
            border: 1px solid #fde68a;
        }

        .prio-Baixa {
            background-color: #eff6ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }

        .cat-badge {
            background-color: #f3f4f6;
            color: #374151;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .loading-text { font-size: 0.85rem; color: #6b7280; margin-top: 5px; }

    </style>
</head>
<body>

<div class="container">
    <h1>üß† Smart Tasks <span>IA</span></h1>

    <div class="form-box">
        <h3 style="margin: 0 0 10px 0; color: #374151;">Nova Tarefa</h3>
        <form action="/criar" method="post" class="input-group">
            <input type="text" name="titulo" placeholder="Ex: Planejar viagem para o Jap√£o..." required autocomplete="off">
            <button type="submit">‚ú® Gerar com IA</button>
        </form>
        <div class="loading-text">A IA ir√° categorizar, definir prioridade e sugerir detalhes automaticamente.</div>
    </div>

    <table>
        <thead>
        <tr>
            <th style="width: 25%;">Tarefa</th>
            <th style="width: 15%;">Categoria</th>
            <th style="width: 15%;">Prioridade</th>
            <th>Sugest√£o da IA</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarefa : ${tarefas}">
            <td style="font-weight: 600; color: #111827;" th:text="${tarefa.titulo}">T√≠tulo</td>
            <td>
                <span class="cat-badge" th:text="${tarefa.categoria}">Geral</span>
            </td>
            <td>
                        <span class="badge"
                              th:classappend="'prio-' + ${tarefa.prioridade}"
                              th:text="${tarefa.prioridade}">M√©dia</span>
            </td>
            <td style="color: #4b5563; line-height: 1.5;" th:text="${tarefa.descricaoIa}">Descri√ß√£o...</td>
        </tr>
        <tr th:if="${#lists.isEmpty(tarefas)}">
            <td colspan="4" style="text-align: center; padding: 3rem; color: #9ca3af;">
                Nenhuma tarefa criada ainda. Use a IA acima! üöÄ
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
